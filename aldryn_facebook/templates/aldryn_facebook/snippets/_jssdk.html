{% load sekizai_tags %}

{% addtoblock "js" %}
<div id="fb-root"></div>
<script>
(function(d, s, id) {
	var js, fjs = d.getElementsByTagName(s)[0];
	if (d.getElementById(id)) return;
	js = d.createElement(s); js.id = id;
	js.src = "//connect.facebook.net/{{ long_language_code }}/all.js#xfbml=1{% if facebook_app_id %}&appId={{ facebook_app_id }}{% endif %}";
	fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
</script>
{% endaddtoblock %}
